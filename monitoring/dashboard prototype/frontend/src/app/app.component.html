<mat-sidenav-container class="sidenav-container" autosize>
  <!-- Side Navigation -->
  <mat-sidenav 
    #drawer 
    [opened]="sidenavOpened" 
    mode="side" 
    fixedInViewport="true"
    class="sidenav">
    
    <mat-toolbar color="primary">
      <mat-icon>monitor_heart</mat-icon>
      <span class="ml-2">Monitor</span>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item 
         *ngFor="let item of menuItems" 
         [routerLink]="item.route"
         routerLinkActive="active-link">
        <mat-icon matListIcon>{{ item.icon }}</mat-icon>
        <span matLine>{{ item.name }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="main-content">
    <!-- Top Toolbar -->
    <mat-toolbar color="primary" class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="toggleSidenav()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
      <span>{{ title }}</span>
      
      <span class="flex-spacer"></span>
      
      <!-- System Status Indicator -->
      <button mat-icon-button [matMenuTriggerFor]="statusMenu">
        <mat-icon class="status-indicator online">fiber_manual_record</mat-icon>
      </button>
      <mat-menu #statusMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>check_circle</mat-icon>
          <span>System Healthy</span>
        </button>
        <button mat-menu-item>
          <mat-icon>storage</mat-icon>
          <span>5 Adapters Active</span>
        </button>
        <button mat-menu-item>
          <mat-icon>refresh</mat-icon>
          <span>Last Update: Just now</span>
        </button>
      </mat-menu>

      <!-- User Menu -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Router Outlet for Feature Modules -->
    <div class="dashboard-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
